name: signature_verification
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.9
  - jupyter
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - pip
  - cudatoolkit=12.1  
  - pytorch
  - torchvision
  - torchaudio
  - tensorflow-gpu
  - pip:
      - opencv-python
      - pillow
      - albumentations
      - tqdm
      # Use pip to upgrade to the GPU versions:
      - torch==1.10.0+cu121 -f https://download.pytorch.org/whl/torch_stable.html
      - torchvision==0.11.1+cu121 -f https://download.pytorch.org/whl/torch_stable.html
      - torchaudio==0.10.0+cu121 -f https://download.pytorch.org/whl/torch_stable.html
